<div class="row">
  <div *ngFor="let payment of paymentOptions" class="col-12 col-md-6 mb-4">
    <div
      class="d-flex justify-content-center align-items-center paymentButtons"
      (click)="activePayment = payment"
      [class.payment-color-active]="payment === activePayment"
    >
      <img
        src="assets/icons/{{ payment }}.svg"
        alt="{{ payment }}"
        class="paymentIcons"
      />
    </div>
  </div>
</div>
